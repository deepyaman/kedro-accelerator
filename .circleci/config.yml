version: 2.1

orbs:
  python: circleci/python@0.3.2

commands:
  build:
    parameters:
      python-version:
        type: string
      kedro-version:
        type: string
    steps:
      - checkout
      - python/load-cache:
          key: pip-<< parameters.kedro-version >>-<< parameters.python-version >>
          dependency-file: src/requirements.txt
      - python/install-deps:
          dependency-file: src/requirements.txt
      - python/save-cache:
          key: pip-<< parameters.kedro-version >>-<< parameters.python-version >>
          dependency-file: src/requirements.txt

job-setup: &job-setup
  parameters:
    python-version:
      type: string
    kedro-version:
      type: string
  executor:
    name: python/default
    tag: << parameters.python-version >>
  environment:
    KEDRO_VERSION: << parameters.kedro-version >>

jobs:
  build-and-run:
    <<: *job-setup
    steps:
      - build:
          python-version: << parameters.python-version >>
          kedro-version: << parameters.kedro-version >>
      - run:
          command: kedro run --hooks src.kedro_accelerator.plugins.TeePlugin
          name: Run
  build-and-test:
    <<: *job-setup
    steps:
      - build:
          python-version: << parameters.python-version >>
          kedro-version: << parameters.kedro-version >>
      - run:
          command: kedro test
          name: Test

workflows:
  main:
    jobs:
      - build-and-run:
          matrix:
            parameters:
              python-version: ["3.6", "3.7", "3.8"]
              kedro-version: [0.16.0, 0.16.1, 0.16.2, 0.16.3, 0.16.4]
      - build-and-test:
          python-version: "3.8"
          kedro-version: 0.16.4
