version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
          dependency-file: src/requirements.txt
      - python/install-deps:
          dependency-file: src/requirements.txt
      - python/save-cache
          dependency-file: src/requirements.txt
      - run:
          command: kedro test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
