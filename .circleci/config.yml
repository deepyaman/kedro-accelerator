version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    parameters:
      python-version:
        type: string
      kedro-version:
        type: string
    executor:
      python/default:
        tag: << parameters.python-version >>
    steps:
      - checkout
      - python/load-cache:
          dependency-file: src/requirements.txt
      - python/install-deps:
          dependency-file: src/requirements.txt
      - python/save-cache:
          dependency-file: src/requirements.txt
      - run:
          command: kedro test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              python-version: [3.6, 3.7, 3.8]
              kedro-version: [0.16.0, 0.16.1, 0.16.2, 0.16.3, 0.16.4]
